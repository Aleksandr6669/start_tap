{% extends 'pase.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="posts">

        <p> {{ article.text }}</p>
        <p><b> Дата: {{ article.date.date() }} </b></p>
        <a href=/posts class="gradient-button">Назад</a>
        <a href=/delete/{{article.id}} class="gradient-button">Удалить</a>

    </div>


</div>
{% endblock %}
