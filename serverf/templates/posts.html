{% extends 'pase.html' %}

{% block title %}
Посты
{% endblock %}



{% block body %}
<div class="container mt-5">
    <h1>Все посты</h1>

    {% for el in articles %}
    <div class="posts">
        <h2> {{ el.title }} </h2>
        <p> {{ el.intro }}</p>
        <p><b> Дата {{ el.date.date() }} </b></p>
        <a href=/posts/{{el.id}} class="gradient-button">Детальнее</a>
    </div>

    {% endfor %}

</div>
{% endblock %}
